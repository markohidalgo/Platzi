<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(234, 233, 233);
      }
      fieldset {
        background-color: rgb(101, 101, 101);
        background-color: #ccc;
        max-width: 500px;
        padding: 16px;
        border: 9px groove inherit;
        border-radius: 7px;
        margin: 1rem 0;
        border-color: red;
      }
      legend {
        color: red;
        text-transform: uppercase;
        font-size: 1.3rem;
      }
      label {
        color: red;
      }
    </style>
  </head>
  <!-- 

    fielset -> se utiliza para agrupar elementos dentro de un
    fromulario

    legend -> representa una etiqueta para el contendo del
    fieldset

    file -> este input  se utiliza para cargar archivos y enviarlos
    desde un formulario

    meter -> representa un valor dentro de un ranco conocido

    progress -> representa el proceso de una tarea

    textarea -> se utiliza para introducir texto en un formulario

 -->
  <body>
    <form action="#">
      <fieldset>
        <legend>Datos personales</legend>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" /><br />
          <label for="apellido">Apellidos</label>
          <input type="text" id="apellido" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Carga archivo</legend>
        <input type="file" name="" id="" /> <br />
      </fieldset>

      <fieldset>
        <legend>meter</legend>
        <label for="fuel">Combustible</label>
        <meter
          id="fuel"
          min="0"
          max="100"
          value="65"
          low="30"
          high="75"
          optimum="50"
        ></meter>
      </fieldset>

      <fieldset>
        <legend>Progress</legend>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="75"></progress>
      </fieldset>

      <fieldset>
        <legend>textarea</legend>
        <label for="area">Asunto</label><br>
        <textarea name="area" id="" cols="60" rows="10" placeholder="asunto del tema"></textarea>
      </fieldset>
    </form>
  </body>
</html>
